<!doctype html>
<html class="no-js" lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="robots" content="noindex, nofollow">
	<title>{{site.title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/style.css">
	<link href="/favicon.png" rel="shortcut icon" type="image/x-icon" />
	
	<meta content="{{site.description}}" property="twitter:description">
	<meta name="description" content="{{site.description}}" property="og:description">
	
	<!-- Global site tag (gtag.js) - Google Analytics -->

		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-21097337-8');
	</script>

</head>
<body>
	
	<div class="wrapper pagetitle-{{page.title | downcase}}">
